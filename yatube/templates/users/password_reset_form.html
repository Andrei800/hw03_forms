{% extends "base.html" %}
{% block title %}
  <title>Сброс пароля</title>
{% endblock title %}

{% block content %}
      <div class="container py-5"> 
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-body"> 
                <form method="post" action="{% url 'users:password_reset'%}">
                  <input type="hidden" name="csrfmiddlewaretoken" value="">
                </div>
              <div class="card-header">
                Сброс пароля
              </div>
              <label for="id_email">
                Адрес электронной почты
              <span class="required text-danger">*</span>
                </label>    
                <input type="email" name="email" maxlength="254" class="form-control" required id="id_email">
                    <ul>
                       <li>
                          Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались
                        </li>
                    </ul>
                </small>
                </div>
                <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                      Сбросить пароль
                    </button>
                </div>
                  {% csrf_token %}
                </form>
              </div> <!-- card body -->
            </div> <!-- card -->
          </div> <!-- col -->
        </div> <!-- row -->
      </div>
{% endblock content %}
